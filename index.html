<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="text">We're lauching soon</div>
    <div class="clock">

      <div class="item">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="effect"></div>
        <div class="value" id="days">00</div>
        <div class="label">Days</div>
      </div>

      <div class="item">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="effect"></div>
        <div class="value" id="hours">00</div>
        <div class="label">Hours</div>
      </div>

      <div class="item">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="effect"></div>
        <div class="value" id="minutes">00</div>
        <div class="label">Minutes</div>
      </div>

      <div class="item">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="effect"></div>
        <div class="value" id="seconds">00</div>
        <div class="label">Seconds</div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/app.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
